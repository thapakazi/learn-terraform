name: "Terraform"
on:
  push:
    branches:
  pull_request:
    branches:
      - dev

jobs:
  grep_changeset:
    name: "Grep change set"
    runs-on: ubuntu-latest
    outputs:
      changed_dirs: ${{ steps.changed-files-dir-names.outputs.all_changed_files}}
      any_changed: ${{ steps.changed-files-dir-names.outputs.any_changed }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run changed-files with dir_names
        id: changed-files-dir-names
        uses: tj-actions/changed-files@v35
        with:
          dir_names: "true"
          separator: ","
          files: |
            *.tf
            *.tlp
            !*.md
            environments/**

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files-dir-names.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
  
  invoke-terrafom-workflow:
    needs: grep_changeset
    strategy:
      matrix:
        changed_dir: [ "${{needs.grep_changeset.outputs.changed_dirs}}" ]
    uses: ./.github/workflows/terraform.yml
    secrets: inherit
    if: needs.grep_changeset.outputs.any_changed == 'true'
    with:
      work_dir: ${{ matrix.changed_dir }}
    
  
